<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Rectangle Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .rectangle-box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Update Rectangle Form</h1>
      <div id="form-content" class="d-flex justify-content-center mt-4">
        <form class="w-50" action="/users/update" method="post">
          <input type="hidden" id="id" name="id" th:value="${user.uid}" />
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              th:value="${user.name}"
              required
            />
          </div>
          <div class="form-group">
            <label for="color">Color:</label>
            <input
              type="text"
              class="form-control"
              id="color"
              name="color"
              th:value="${user.color}"
              required
            />
          </div>
          <div class="form-group">
            <label for="width">Width (px):</label>
            <input
              type="number"
              class="form-control"
              id="width"
              name="width"
              th:value="${user.width}"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label for="height">Height (px):</label>
            <input
              type="number"
              class="form-control"
              id="height"
              name="height"
              th:value="${user.height}"
              step="0.01"
              required
            />
          </div>
          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Update" />
          </div>
          <div
            class="rectangle-box"
            th:style="'width:' + ${user.width} + 'px; height:' + ${user.height} + 'px; background-color:' + ${user.color}"
          >
            <span th:text="${user.name}"></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
