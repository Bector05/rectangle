<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Rectangles</h1>
          <button
            class="btn btn-primary mb-3"
            onclick="window.location.href='/rectangle-form'"
          >
            Add rectangle
          </button>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${us}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.color}"></td>
                <td>
                  <form
                    th:action="@{/rectangles/delete}"
                    th:method="post"
                    class="d-inline"
                  >
                    <input type="hidden" name="id" th:value="${user.uid}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>
                  <a
                    th:href="@{'/rectangle-update-form?id=' + ${user.uid}}"
                    class="btn btn-secondary"
                  >
                    Update
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
